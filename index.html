<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Netflix Clone - Watch trending movies and TV shows"
    />
    <title>ANTIGRAVITY - Netflix Clone</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <h1 class="logo">Suresh Cinemas</h1>
        <div class="navbar-right">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search movies, TV shows..."
            />
            <button id="searchBtn" class="search-btn">
              <svg
                width="20"
                height="20"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
          <div class="user-profile">
            <img src="https://i.pravatar.cc/40" alt="User" class="avatar" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="mainContent">
      <!-- Auth Pages (Hidden by default) -->
      <div id="loginPage" class="auth-page hidden">
        <div class="auth-container">
          <h2>Sign In</h2>
          <form id="loginForm">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="btn-primary">Sign In</button>
          </form>
          <p>
            New to ANTIGRAVITY? <a href="#" id="showRegister">Sign up now</a>
          </p>
        </div>
      </div>

      <div id="registerPage" class="auth-page hidden">
        <div class="auth-container">
          <h2>Sign Up</h2>
          <form id="registerForm">
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="btn-primary">Sign Up</button>
          </form>
          <p>
            Already have an account? <a href="#" id="showLogin">Sign in now</a>
          </p>
        </div>
      </div>

      <!-- Home Page -->
      <div id="homePage">
        <!-- Hero Banner -->
        <header id="banner" class="banner">
          <div class="banner-content">
            <h1 class="banner-title" id="bannerTitle">Loading...</h1>
            <div class="banner-buttons">
              <button class="btn-play">
                <svg
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                  />
                </svg>
                Play
              </button>
              <button class="btn-info">
                <svg
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  />
                </svg>
                More Info
              </button>
            </div>
            <p class="banner-description" id="bannerDescription">Loading...</p>
          </div>
          <div class="banner-fade"></div>
        </header>

        <!-- Movie Rows -->
        <section class="rows-container">
          <div class="row" data-category="trending">
            <h2 class="row-title">Trending Now</h2>
            <div class="row-posters" id="trendingRow"></div>
          </div>

          <div class="row" data-category="teluguMovies">
            <h2 class="row-title">üé¨ Telugu Movies</h2>
            <div class="row-posters" id="teluguMoviesRow"></div>
          </div>

          <div class="row" data-category="topRated">
            <h2 class="row-title">Top Rated</h2>
            <div class="row-posters" id="topRatedRow"></div>
          </div>

          <div class="row" data-category="action">
            <h2 class="row-title">Action Movies</h2>
            <div class="row-posters" id="actionRow"></div>
          </div>

          <div class="row" data-category="comedy">
            <h2 class="row-title">Comedy Movies</h2>
            <div class="row-posters" id="comedyRow"></div>
          </div>

          <div class="row" data-category="horror">
            <h2 class="row-title">Horror Movies</h2>
            <div class="row-posters" id="horrorRow"></div>
          </div>

          <div class="row" data-category="romance">
            <h2 class="row-title">Romance Movies</h2>
            <div class="row-posters" id="romanceRow"></div>
          </div>

          <div class="row" data-category="tv">
            <h2 class="row-title">TV Series</h2>
            <div class="row-posters" id="tvRow"></div>
          </div>
        </section>
      </div>

      <!-- Search Results Page -->
      <div id="searchPage" class="hidden">
        <div class="search-results">
          <h2 id="searchTitle">Search Results</h2>
          <div id="searchGrid" class="search-grid"></div>
        </div>
      </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-details">
          <img id="modalPoster" class="modal-poster" src="" alt="" />
          <div class="modal-info">
            <h2 id="modalTitle">Title</h2>
            <div class="modal-meta">
              <span id="modalRating" class="rating">‚≠ê 0.0</span>
              <span id="modalDate"></span>
              <span id="modalLanguage"></span>
            </div>
            <p id="modalGenres" class="genres"></p>
            <p id="modalOverview" class="overview"></p>
            <div class="modal-buttons">
              <button class="btn-play">
                <svg
                  width="20"
                  height="20"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                  />
                </svg>
                Play
              </button>
              <button class="btn-secondary">
                <svg
                  width="20"
                  height="20"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                  />
                </svg>
                Add to My List
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
